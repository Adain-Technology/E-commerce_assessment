<head>

      <div class="weather">

        <button class="btn btn-primary" onclick="getWeather()">Get Weather </button>
      
      </div>
      
                <div class="grid">

                  <div>

                  </div>
                  
                  <div>
                    <img src="img/wea.jpg" id="img" width="200" style="border-radius: 20px;">

                  </div>
              
                
              </div>

      </div>
